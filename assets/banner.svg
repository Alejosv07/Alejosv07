<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Alejandro Romero">
  <defs>
    <linearGradient id="grad-main" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>

    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <radialGradient id="shine" cx="0.2" cy="0.1" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <style>
      .bg { fill:#071023; }
      .name { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight: 800; font-size: 56px; }
      .shadow-copy { fill: rgba(0,0,0,0.45); transform: translate(8px,10px); }
      .gradient-fill { fill: url(#grad-main); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace; font-size:16px; fill:#9fb0c8; }
    </style>
  </defs>

  <rect width="1200" height="300" rx="14" class="bg" />
  <rect x="0" y="0" width="1200" height="300" rx="14" fill="url(#shine)" opacity="0.06"/>

  <g transform="translate(80,140)" filter="url(#soft-shadow)">
    <text class="name shadow-copy">Alejandro Romero (ARFLOW)</text>
  </g>

  <g transform="translate(72,136)">
    <text class="name gradient-fill">Alejandro Romero (ARFLOW)</text>
  </g>

  <rect x="72" y="165" width="900" height="2" rx="1" fill="#0f1724" opacity="0.25"/>

  <text x="72" y="200" class="mono">Software Engineer — Java · Spring Boot · JavaScript · Angular · CSS · SASS · Tailwind · THREEJS · SQL · Docker · WordPress</text>
  <text x="72" y="240" class="mono">· Java Education (ARFLOW)· SQL (RELACIONALES)</text>
</svg>
